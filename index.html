                            <i class="far fa-compass"></i>

            </div>

            <div class="container">

                    <div class="col-sm-4">
                        <div class="hover_img">
                            <img src="./img/food.png" alt="alt">

                        </div>
                    </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="hover_img">
                            <img src="./img/TE.PNG" alt="alt">
                            <div class="box-hover">
                                <h5 style="color: #ffffff">EVENT</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <article>
            <div class="container">
                <div class=" content-center">
                    <h1><span>Lecture Series</span></h1>
                    <h2>Upcoming Events</h2>
                    <!--phần này chưa hoàn thiện-->
                </div>
            </div>
        </article>
    </main>

    <footer style="background-color: pink;">
        <div class="container">
            <div class="row text-footer">
                <div class="col-sm-6 col-md-4">
                    <h2>SOJOURN TRAVEL</h2>
                </div>
                <div class="col-sm-6 col-md-4">
                    <h3>Crafted loving <i class="fas fa-heart"></i> with Synx</h3>
                </div>
                <div class="col-sm-6 col-md-4">
                    <nav>
